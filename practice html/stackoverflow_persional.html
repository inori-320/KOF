<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywards" content="个人名片">
    <meta name="description" content="CSS实战">
    <title>Stack Overflow&Bilibili_persional_card</title>
    <link rel="icon" href="/static/images/stackoverflow_icon.png">
    <link rel="stylesheet" href="/static/css/stackoverflow&bilibili.css">
</head>

<body>
    <div id="user_card">
        <div id="user_card_head">
            edited Dec 12, 2023 at 11:52
        </div>
        <div id="user_card_body">
            <div id="user_card_body_photo">
                <a href="https://github.com/inori-320/web_project" target="_blank">
                    <img src="/static/images/head.jpg" alt="head" id="head">
                </a>
            </div>
            <div id="user_card_body_detail">
                <div id="user_card_body_detail_name">
                    <a href="https://github.com/inori-320/web_project" target="_blank">楪祈り</a>
                </div>
                <div id="user_card_body_detail_reputation">
                    <span id="ans_num" style="color:#6A737C; font-weight: bold;">2,048k</span>
                    <span id="rep_num">
                        <span class="rep_num_rep" style="background-color: gold;"></span>9
                        <span class="rep_num_rep" style="background-color: silver;"></span>999
                        <span class="rep_num_rep" style="background-color: brown;"></span>999
                    </span>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="card">
        <div id="card_img">
        </div>
        <div id="card_info">
            <div id="card_info_head">
                <a href="https://github.com/inori-320/web_project" target="_blank">
                    <img src="/static/images/head.jpg" alt="head">
                </a>
            </div>
            <div id="card_info_name">
                <span id="name" style="font-weight: bold; font-size: 16px;">
                    <a href="https://github.com/inori-320/web_project" target="_blank">
                        楪舞飞祈.
                    </a>
                </span>
                <span id="sex">
                    <img src="/static/images/sex.png" alt="femail">
                </span>
                <span id="level">
                    <a href="https://www.bilibili.com/blackboard/help.html" target="_blank">
                        LV6
                    </a>
                </span>
                <div id="vip" style="display: inline-block;">
                    年度大会员
                </div>
                <div id="card_info_persional">
                    Ciallo~(∠・ω&lt; )⌒☆
                </div>
                <div id="card_info_rep">
                    <span class="card_info_rep_rep" style="margin-left: 10px;">
                        <span>70</span><span>关注</span>
                    </span>
                    <span class="card_info_rep_rep">
                        <span>912.73万</span><span>粉丝</span>
                    </span>
                    <span class="card_info_rep_rep">
                        <span>9098.78万</span><span>获赞</span>
                    </span>
                </div>
                <div id="card_info_btn">
                    <a href="https://github.com/inori-320/web_project"><button style="background-color: #00B5E5; 
                            color: white; 
                            border: none;">
                            +关注
                        </button></a>
                    <a href="https://github.com/inori-320/web_project"><button id="message">发消息</button></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
